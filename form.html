 }

<body>

<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Name</label><span id="error_name" style="color: red"></span>
    <input type="name" class="form-control" id="name" onchange="checkname()"class="form" maxlength="30">
  </div>
  <!-- email -->
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label><span style="color: red" id="error"></span>
    <input type="email" class="form-control" id="email" onchange="checkemail()"class="form">
  </div>
  
  <div class="col-12">
    <label for="inputAddress" class="form-label">Phone</label><span style="color: red" id="error_phone"></span>
    <input type="text" class="form-control" id="phone" onchange="phonevalidate()" maxlength="11"class="form" >
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label><span style="color:red" id="er_add"></span>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" class="form" onchange="address()">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Birthday</label><span  id="er_date"></span>
    <input type="date" class="form-control" id="birthday" onchange="Birthday()">
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="Male" checked>
        <label class="form-check-label" for="gridRadios1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="Female">
        <label class="form-check-label" for="gridRadios2">
          Female
        </label></label><span id="test"></span>
      </div>
    </div>
  </fieldset>
  
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="checkall" checked="checked" onchange="checkit()">
      <label class="form-check-label" for="gridCheck">

        Agree terms
      
      <p style="color: red" id="check_error"></p>
    </div>
  </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary"  id="btn"  onclick="display()" >Sign in</button>
  </div>
</form>
<script>
// email validation


function checkemail(){
	var valemail = document.getElementById("email").value;
	if (valemail.indexOf('@') == -1 || valemail == '') {

		document.getElementById("error").innerHTML = "* Email is invalid";	
		
		return;
	}else {
		document.getElementById("error").innerHTML = " ";	
	}
	return  valemail;
		
}
function checkname(){
	var valname = document.getElementById("name").value;
	var event = /\w/g;
	var noevent = valname.match(/\W/g);
	var res = valname.match(event);
	if (res == null || noevent != null || valname =='' ){
		
		document.getElementById("error_name").innerHTML = "* Name is invalid";
		return;
	} 
	else{
		document.getElementById('error_name').innerHTML = "";
	}
	return valname;

}

function phonevalidate(){
	var phonee = document.getElementById("phone").value;
	var numberphone = /\d/g;
	
	var get = phonee.match(numberphone);
	if (get == null || phonee == "" || phonee.match(/\D/g) != null ||  phonee.match(/\d/) != 0 || phonee.length < 9) {
		document.getElementById("error_phone").innerHTML = "* Phone is invalid";
	}
	else {
		document.getElementById("error_phone").innerHTML = "";
	}
}
function Birthday(){
   var bir = document.getElementById("birthday").value;
  
   document.getElementById("er_date").innerHTML = " " + bir;
}

function checkit(){
	var checknow = document.getElementById("checkall").checked;
	if (!checknow) {
		document.getElementById("check_error").innerHTML = "invalid";

	}else {
		document.getElementById("check_error").innerHTML = "";
	}
	return checknow;
}

document.getElementById("btn").onclick = function(){
	var checkgen = document.getElementsByName("gender");
	var em = document.getElementById("email");
	for( var i of checkgen){
		if(i.checked === true){
			alert(i.value);

		}
	}
	for(var ie of em){
		if(ie.value == "")
			alert("ok");
	}
}
function address(){
 	var checkadd = document.getElementById("inputAddress").value;
 	if(checkadd == ''){
 		document.getElementById("er_add").innerHTML = " * The address cannot be empty, fill it in"
 	}
}
